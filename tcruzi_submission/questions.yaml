task: >
  You have been given raw RNA-seq data from *T. cruzi*
  comparing two distinct strains (G and Y) as well as two separate conditions,
  P21 knockouts and Cas9 amastigotes.
  Using the provided paired-end FASTQ files, answer the following.

questions:
  - id: q1
    stage: alignment
    text: |
      What percentage of reads mapped uniquely to the reference in sample SRR30522308?
    answer_type: numeric_percent
    tolerance: 0.5
  - id: q2
    stage: count_matrix_construction
    text: |
      What percentage of reads were assigned to genes by featureCounts in sample SRR30522310?
    answer_type: numeric_percent
    tolerance: 5.0          # 5.0 percentage points accepted
  - id: q3
    stage: quantification
    text: |
      Which gene has the highest count value across samples?
    answer_type: string_exact
  - id: q4
    stage: differential_expression
    text: |
      Which gene shows the highest log2FoldChange value in the comparison between strains?
    answer_type: string_exact
  - id: q5
    stage: differential_expression
    text: |
      For an unadjusted p-value of 0.01, how many genes are differentially expressed between the conditions?
    answer_type: integer_exact
